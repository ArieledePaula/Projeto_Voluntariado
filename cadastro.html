<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Necessidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
     <header>
        <div class="cabeçalho-content">
            <h1>Ajude seu Vizinho</h1>
            <nav class="">
                <a href="index.html" class="link-nav">Home</a>
                <a href="visualicacao.html" class="link-nav">Visualização de Necessidade</a>
            </nav>
        </div>
    </header>   
    <div class="container1">
    <form>
      <h1 style="text-align: center;">Cadastro de Necessidades</h1>
      <label for="nomeIst">Nome da Instituição</label>
      <input type="text" id="nomeIst" placeholder="Digite o Nome">
      <label for="tipoAj">Tipo de Ajuda</label>
      <select name="" id="" class="form-select">
        <option selected>Selecione o tipo de ajuda</option>
        <option value="">Educação</option>
        <option value="">Saúde</option>
        <option value="">Meio Ambiente</option>
        <option value="">Doação de Alimentos</option>
        <option value="">Doação de Roupas</option>
        <option value="">Outros</option>
      </select>
      <label for="tipoNec">Tipo de Necessidade</label>
      <input type="text" id="tipoNec" placeholder="Descreva o tipo de Necessidade">
      <label for="descricao">Descrição da Necessidade</label>
      <textarea id="descricao" name="descricao" placeholder="Descreva a necessidade detalhadamente" rows="5"></textarea>
      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="CEP">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Digite a Cidade">
      <label for="estado">Estado</label>
      <input type="text" id="estado" placeholder="Digite o Estado">
      <label for="rua">Rua</label>
      <input type="text" id="rua" placeholder="Digite a Rua">
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" placeholder="Digite o Bairro">
      <label for="numero">Número</label>
      <input type="text" id="numero" placeholder="Digite o Número">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="Digiteo E-mail para contato">
      <label for="celular">Celular</label>
      <input type="text" id="celular" placeholder="Digite o Celular para contato">
      <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
  </div>
     <script src='main.js'></script>
     <footer class="footer">
         <p>&copy; 2025 Ajude Seu Vizinho. Todos os direitos reservados.</p>
    </footer>
        
</body>
</html>
