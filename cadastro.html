<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Necessidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
     <header>
        <div class="cabeçalho-content">
            <h1>Ajude seu Vizinho</h1>
            <nav class="">
                <a href="index.html" class="link-nav">Home</a>
                <a href="visualicacao.html" class="link-nav">Visualização de Necessidade</a>
            </nav>
        </div>
    </header>   
    <div class="container1">
    <form>
    <h1 style="text-align: center;"> Cadastro de Necessidades</h1>
    <label for="">Nome da Instituição</label>
    <input type="text" name="" id="nomeIst" placeholder=" Digite o Nome">
    <label for="">Tipo de Ajuda</label>
    <input type="text" name="" id="tipoAj" placeholder="Digite o Tipo">
    <label for="">|Tipo de Necessidade</label>
    <input type="text" name="" id="DesNec" placeholder="Descreva o tipo de Necessidade">
    <label for="">|Descrição da Necessidade</label>
    <input type="text" name="" id="DesNec" placeholder="Descreva a Necessidade">
    <label for="cep">CEP</label>
    <input type="text" name="cep" placeholder="Seu CEP" id="cep">
    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" placeholder="Digite sua Cidade" id="cidade">
    <label for="estado">Estado</label>
    <input type="text" name="estado" placeholder="Digite seu Estado" id="estado">
    <label for="rua">Rua</label>
    <input type="text" name="Rua" placeholder="Digite sua Rua" id="rua">
    <label for="bairro">Bairro</label>
    <input type="text" name="bairro" placeholder="Digite seu Bairro" id="bairro">
    <label for="numero">Número</label>
    <input type="text" name="numero" placeholder="Digite seu Número" id="numero">
    <label for="">E-mail</label>
    <input type="text" name="" id="emailUser" placeholder="Digite seu E-mail">
    <label for="">Celular</label>
    <input type="text" name="" id="celularUser" placeholder="Digite seu Celular">
    <button type ="button"  class="btn btn-info" onclick="cadastrar()">Cadastrar</button>
    </form>
    </div>
     <script src='main.js'></script>
        
</body>
</html>
