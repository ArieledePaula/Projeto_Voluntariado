<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Visualização de Necessidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header>
        <div class="cabeçalho-content">
            <h1>Ajude seu Vizinho</h1>
            <nav>
                <a href="index.html" class="link-nav">Home</a>
                <a href="cadastro.html" class="link-nav">Cadastro de Necessidade</a>
                <div class="procurar">  
            </nav>
        </div>
    </header>
    <main class="formvi">
        <h2 style="text-align: center; color:rgb(0, 70, 100);">Necessidades Cadastradas</h2>  
    <div class="filtros-container">
    <div class="filtro-bloco">
    <label for="searchInput">Pesquisar por descrição:</label>
    <input type="text" id="searchInput" class="form-control" placeholder="Digite aqui...">
    </div>
    <div class="filtro-bloco">
    <label for="filtroAjuda">Filtrar por tipo de ajuda:</label>
        <select id="filtroAjuda" class="form-control">
            <option value="" selected>Selecione o tipo de ajuda</option>
            <option value="Educação">Educação</option>
            <option value="Saúde">Saúde</option>
            <option value="Meio Ambiente">Meio Ambiente</option>
            <option value="Doação de Alimentos">Doação de Alimentos</option>
            <option value="Doação de Roupas">Doação de Roupas</option>
            <option value="Outros">Outros</option>
        </select>
    </div>
    </div>
    <div id="listaNecessidades"></div>
    </main>
    <script src="main.js"></script>
